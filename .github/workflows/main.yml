name: oidc-tutorial

on:
  push:

jobs:
  s3ls:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: 'us-east-1'
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}

      # プライベートな S3 バケットを読み取ってみる
      - run: aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}