name: oidc-tutorial

on:
  push:

jobs:
  s3ls:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: 'us-east-1'
          role-to-assume: 'arn:aws:iam::process.env.ACCOUNT_ID:role/process.env.takamura-no-oidc'

      # プライベートな S3 バケットを読み取ってみる
      - run: aws s3 ls s3://oidc-example